{% extends "blog/base.html" %}
{% block content %}


<div class="container">
 <div class="col-md-12 mt-2 d-flex">
 <h2>Blog List</h2> 
 <div class="ml-auto">
    <a href="{% url 'create-blog' %}" class="btn btn-secondary">Create</a>
 </div>
 </div>
    <div class="row">
       
        <!-- Blog Entries Column -->
     {% for post in post_list %}
        <div class="col-md-4 mt-2 left d-flex">
           
            <div class="card mb-4">
                <div class="card-body d-flex flex-column">
                    <h3 class="card-title">{{ post.title }}</h3>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":100" }}</p>
                    <div class="mt-auto">
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-info">More</a> 
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-success">Update</a>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-danger">Delete</a>   
                    </div>
                </div>
            </div>
           
</div> {% endfor %}
{%endblock%}
